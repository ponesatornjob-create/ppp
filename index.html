<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>การเรียนรู้เทคโนโลยีสารสนเทศอย่างปลอดภัยและมีจริยธรรม</title>
<style>
  body {
    font-family: 'Comic Sans MS', Arial, sans-serif;
    background: linear-gradient(to bottom right, #a0e9ff, #fbc2eb);
    margin: 0;
    padding: 0;
    text-align: center;
    overflow-x: hidden;
  }

  /* ขอบนอกสีชมพูบาง ๆ สดใส */
  .outer-frame {
    border: 4px solid #ff8ec5;
    border-radius: 30px;
    margin: 20px auto;
    max-width: 920px;
    box-sizing: border-box;
    transition: box-shadow 0.3s;
  }

  .outer-frame.hover-effect {
    box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
  }

  /* ขอบขาวภายใน */
  .inner-frame {
    background-color: white;
    border-radius: 25px;
    padding: 30px 20px;
    box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    box-sizing: border-box;
  }

  .header-text {
    display: inline-block;
    color: #ff4081;
    font-size: 1.6em;
    font-weight: bold;
    margin-bottom: 20px;
    padding: 10px 20px;
    border-radius: 15px;
    transition: transform 0.3s, color 0.3s, text-shadow 0.3s;
  }

  .header-text:hover {
    transform: scale(1.4);
    color: #ff1493;
    text-shadow: 0 0 20px #ff1493, 0 0 30px #ffd700;
  }

  .container h2 {
    color: #ff4081;
    font-size: 2em;
    margin-bottom: 20px;
    transition: transform 0.3s, color 0.3s, text-shadow 0.3s;
  }

  .container h2:hover {
    transform: scale(1.3);
    color: #ff1493;
    text-shadow: 0 0 15px #ff4081, 0 0 25px #ffd700;
  }

  p {
    font-size: 1.1em;
    line-height: 1.6;
    color: #333;
    transition: transform 0.3s, text-shadow 0.3s;
  }

  p:hover {
    transform: scale(1.05);
    text-shadow: 0 0 5px #ff4081, 0 0 10px #ffd700;
  }

  .button {
    display: inline-block;
    padding: 12px 25px;
    margin: 15px 10px 0 10px;
    background-color: #4caf50;
    color: white;
    border-radius: 20px;
    font-size: 1.2em;
    cursor: pointer;
    box-shadow: 0 5px #388e3c;
    transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
    text-decoration: none;
  }

  .button:hover {
    transform: scale(1.2);
    box-shadow: 0 10px #388e3c;
  }

  .game-button { 
    background-color: #ff69b4; 
    box-shadow: 0 5px 0 #c2185b; 
  }
  .game-button:hover { 
    background-color: #f06292; 
    box-shadow: 0 10px 0 #c2185b;
  }

  /* รูปอยู่ในกรอบ และ interactive */
  .image-box {
    width: 200px;
    margin: 20px auto 0 auto;
    transition: transform 0.5s;
  }

  .image-box:hover {
    transform: scale(3) rotate(-10deg);
  }

  .image-box img {
    width: 100%;
    border-radius: 15px;
  }

  /* Animation Bounce */
  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-15px); }
    60% { transform: translateY(-7px); }
  }

  /* ทำให้ container detect hover เพื่อเปลี่ยนเงา outer-frame */
  .inner-frame:hover ~ .outer-frame {
    box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
  }
</style>
</head>
<body>

<div class="outer-frame" id="outerFrame">
  <div class="inner-frame">
    <div class="header-text">การเรียนรู้เทคโนโลยีสารสนเทศอย่างปลอดภัยและมีจริยธรรม</div>

    <div class="container">
      <h2>ยินดีต้อนรับ!</h2>
      <p>เว็บไซต์นี้ช่วยให้คุณเรียนรู้การใช้เทคโนโลยีสารสนเทศอย่างปลอดภัย รู้จักมารยาทและจริยธรรม และเสริมสร้างทักษะการคิดอย่างมีวิจารณญาณเมื่อใช้สื่อดิจิทัล</p>

      <a href="login.html" class="button">เข้าสู่ระบบ</a>
      <a href="register.html" class="button game-button">สมัครสมาชิก</a>

      <div class="image-box">
        <img src="22.jpg" alt="เด็กน่ารักใช้คอมพิวเตอร์">
      </div>
    </div>
  </div>
</div>

<script>
  // ทำให้ outer-frame มีเงาเวลาชี้ปุ่มหรือข้อความ
  const outer = document.getElementById('outerFrame');
  const interactElements = document.querySelectorAll('.header-text, h2, p, .button, .image-box');

  interactElements.forEach(el => {
    el.addEventListener('mouseenter', () => {
      outer.classList.add('hover-effect');
    });
    el.addEventListener('mouseleave', () => {
      outer.classList.remove('hover-effect');
    });
  });
</script>

</body>
</html>
